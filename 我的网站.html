<!DOCTYPE html>
<html>
<head>
    <title>精彩的网页示例</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: rotate 4s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到精彩的网页示例</h1>
    </header>
    <section>
        <h2>这是一个带有动画、图像和按钮的网页</h2>
        <img src="https://via.placeholder.com/400x200" alt="示例图像">
        <p>这是一个简单的示例网页，包括样式、图像和动画。您可以使用此模板作为出发点，自定义和扩展以创建自己的网页。</p>
        <a href="#" class="button">了解更多</a>
        <div class="spin">🔄</div>
    </section>
</body>
</html>
